<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 100px;
  height: 100px;
  position: absolute;
}

.red-box {
  background-color: red;
  left: 50px;
  top: 50px;
  z-index: 1;
}

.blue-box {
  background-color: blue;
  left: 100px;
  top: 100px;
  z-index: 3;
}
.yellow-box {
  background-color: yellow;
  left: 120px;
  top: 120px;
   z-index: 2;
}
</style>
</head>
<body>

<div class="box red-box"></div>
<div class="box blue-box"></div>
<div class="box yellow-box"></div>

</body>
</html>
